<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- add estilo a tabela -->
    <style>
      table {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- add class 'table' aplica um estilo predefinido -->
    <!-- table-primary add estilizacao azul -->
    <!-- table-secondary add estilizacao cinza -->
    <!-- table-success add estilizacao verde -->
    <!-- table-danger add estilizacao vermelho -->
    <!-- table-warning add estilizacao amarelo -->
    <!-- table-info add estilizacao azul -->
    <!-- table-light add estilizacao cinza claro -->
    <!-- table-dark add estilizacao preto + font branca -->
    <table class="table table-primary">
      <caption>
        Tabela de produtos
      </caption>
      <thead>
        <!-- add colunas ao cabecalho - th -->
        <th>Nome do Produtos</th>
        <th>Preço original</th>
        <th>Preço atual</th>
        <th>Desconto</th>
      </thead>
      <!-- corpo da tablea - tbody -->
      <tbody>
        <!-- registros da tabela - tr -->
        <tr>
          <td>iPhone 13</td>
          <td>R$ 7.000,00</td>
          <td>R$ 5.000,00</td>
          <td>R$ 2.000,00</td>
        </tr>
        <tr>
          <td>iPhone 13</td>
          <td>R$ 7.000,00</td>
          <td>R$ 5.000,00</td>
          <td>R$ 2.000,00</td>
        </tr>
        <tr>
          <td>iPhone 13</td>
          <td>R$ 7.000,00</td>
          <td>R$ 5.000,00</td>
          <td>R$ 2.000,00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
